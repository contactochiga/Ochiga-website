<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" width="1000" height="400">
  <!-- Black background (matches original PNG context) -->
  <rect width="100%" height="100%" fill="#000" />

  <defs>
    <!-- red radial gradient for circle -->
    <radialGradient id="g-red" cx="36%" cy="36%" r="70%">
      <stop offset="0%"  stop-color="#e02a2a"/>
      <stop offset="48%" stop-color="#c1222a"/>
      <stop offset="100%" stop-color="#7d0006"/>
    </radialGradient>

    <!-- subtle inner-shadow for circle -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- source -->
      <feOffset dx="0" dy="6" result="off"/>
      <feGaussianBlur in="off" stdDeviation="8" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="out" result="shadowDiff"/>
      <feComponentTransfer in="shadowDiff" result="shadow" >
        <feFuncA type="linear" slope="0.45" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- clip to circle so strokes never escape -->
    <clipPath id="clipCircle">
      <circle cx="220" cy="200" r="110" />
    </clipPath>

    <!-- subtle dark wedge to match left-bottom shading in PNG -->
    <radialGradient id="g-dark-wedge" cx="20%" cy="70%" r="60%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.55)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)" />
    </radialGradient>
  </defs>

  <!-- red circular mark with inner shadow -->
  <g transform="translate(0,0)">
    <circle cx="220" cy="200" r="110" fill="url(#g-red)" filter="url(#innerShadow)" />
    <!-- left-bottom wedge -->
    <path d="M120 260 C135 230, 160 215, 200 210 C170 235, 140 252, 120 260 Z" fill="url(#g-dark-wedge)" opacity="0.9" />
  </g>

  <!-- three flow strokes: filled shapes (clipped to circle) -->
  <g clip-path="url(#clipCircle)">
    <!-- Outer / top stroke (thick, dramatic curve) -->
    <path d="
      M150 255
      C168 205, 210 180, 285 170
      L277 186
      C212 196, 175 226, 160 268
      C156 276, 153 260, 150 255 Z
    " fill="#fff" />

    <!-- Middle stroke (balanced thickness & curve) -->
    <path d="
      M164 275
      C185 220, 230 196, 296 184
      L290 197
      C236 204, 198 233, 180 286
      C176 293, 170 278, 164 275 Z
    " fill="#fff" />

    <!-- Inner / bottom stroke (slimmer, tighter curve) -->
    <path d="
      M178 295
      C202 240, 248 224, 304 218
      L300 228
      C257 233, 220 257, 200 303
      C197 308, 182 298, 178 295 Z
    " fill="#fff" />
  </g>

  <!-- Wordmark â€” OCHIGA, keep it crisp; adjust font-family if you use a custom face -->
  <text x="360" y="230" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="600"
        font-size="96" fill="#ffffff" letter-spacing="1.6">OCHIGA</text>
</svg>
