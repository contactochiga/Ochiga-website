<svg
  width="800"
  height="400"
  viewBox="0 0 800 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Gradient -->
  <defs>
    <radialGradient id="redGradient" cx="32%" cy="32%" r="75%">
      <stop offset="0%" stop-color="#d41e2d"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </radialGradient>
  </defs>

  <!-- Red circle -->
  <circle cx="200" cy="200" r="110" fill="url(#redGradient)" />

  <!-- TRUE ORIGINAL FLOW LINES -->
  <!-- Downward dip → smooth rise → fade before edge -->
  <g
    fill="none"
    stroke="white"
    stroke-linecap="round"
  >
    <!-- Top line -->
    <path
      d="
        M120 170
        C155 215, 215 255, 290 205
      "
      stroke-width="9"
    />

    <!-- Middle line -->
    <path
      d="
        M130 195
        C165 240, 225 280, 295 230
      "
      stroke-width="7.5"
    />

    <!-- Bottom line -->
    <path
      d="
        M145 225
        C180 265, 240 305, 300 260
      "
      stroke-width="6"
    />
  </g>

  <!-- Wordmark -->
  <text
    x="340"
    y="225"
    font-family="Arial, Helvetica, sans-serif"
    font-size="95"
    font-weight="600"
    fill="white"
    letter-spacing="1.5"
  >
    OCHIGA
  </text>
</svg>
