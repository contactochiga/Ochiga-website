<svg
  width="800"
  height="400"
  viewBox="0 0 800 400"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Gradient -->
  <defs>
    <radialGradient id="redGradient" cx="30%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#d41e2d"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </radialGradient>
  </defs>

  <!-- Red Circle -->
  <circle cx="200" cy="200" r="110" fill="url(#redGradient)" />

  <!-- ORIGINAL-CORRECT FLOW LINES (DOWNWARD BEND, RISING EXIT) -->
  <g fill="none" stroke="white" stroke-linecap="round">

    <!-- Top line -->
    <path
      d="
        M120 170
        C150 210, 220 255, 310 190
      "
      stroke-width="10"
    />

    <!-- Middle line -->
    <path
      d="
        M130 195
        C165 235, 235 280, 320 215
      "
      stroke-width="8"
    />

    <!-- Bottom line -->
    <path
      d="
        M145 225
        C185 265, 255 305, 330 245
      "
      stroke-width="6"
    />

  </g>

  <!-- Wordmark -->
  <text
    x="340"
    y="225"
    font-family="Arial, Helvetica, sans-serif"
    font-size="95"
    font-weight="600"
    fill="white"
    letter-spacing="1.5"
  >
    OCHIGA
  </text>

</svg>
