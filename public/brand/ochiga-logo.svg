<!-- Save as public/brand/ochiga-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- main disc gradient -->
    <radialGradient id="discGrad" cx="33%" cy="33%" r="70%">
      <stop offset="0%" stop-color="#d93034"/>
      <stop offset="60%" stop-color="#c01e2a"/>
      <stop offset="100%" stop-color="#7a0008"/>
    </radialGradient>

    <!-- subtle lower-left inner shadow for the disc -->
    <radialGradient id="discInner" cx="22%" cy="65%" r="75%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)" />
      <stop offset="55%" stop-color="rgba(0,0,0,0.06)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.36)" />
    </radialGradient>

    <!-- slight overall vignette to match PNG tone -->
    <radialGradient id="vignette" cx="50%" cy="40%" r="80%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.25)"/>
    </radialGradient>

    <!-- mask gradient used to fade ribbon tips before the circle edge -->
    <linearGradient id="fadeGrad" x1="0" x2="1" y1="0.35" y2="0.35">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="78%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    <mask id="ribbonFadeMask">
      <rect x="0" y="0" width="800" height="600" fill="url(#fadeGrad)" />
    </mask>

    <!-- clip to the disc so ribbons never render outside the circle -->
    <clipPath id="discClip">
      <circle cx="320" cy="300" r="220" />
    </clipPath>

    <!-- soft drop shadow used for ribbons (subtle) -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="-10" dy="18" stdDeviation="14" flood-color="#000" flood-opacity="0.38"/>
    </filter>
  </defs>

  <!-- transparent overall background (none) -->

  <!-- DISC: gradient + inner shadow -->
  <g>
    <circle cx="320" cy="300" r="220" fill="url(#discGrad)" />
    <circle cx="320" cy="300" r="220" fill="url(#discInner)" />
  </g>

  <!-- Ribbons: clipped to circle and masked so tips fade (do not touch edge) -->
  <g clip-path="url(#discClip)" mask="url(#ribbonFadeMask)">
    <!-- bottom ribbon (widest) -->
    <path
      d="M165 360
         C210 342 260 320 330 300
         C405 278 470 258 540 234
         C595 216 640 214 700 200
         L697 191
         C640 203 590 206 538 227
         C468 252 410 274 330 295
         C285 310 220 333 165 360 Z"
      fill="#ffffff"
      filter="url(#dropShadow)"
    />

    <!-- middle ribbon -->
    <path
      d="M150 328
         C196 314 245 300 320 282
         C392 264 455 246 530 225
         C586 209 633 204 692 195
         L690 186
         C636 196 588 200 532 214
         C460 235 395 254 320 275
         C270 289 200 310 150 328 Z"
      fill="#ffffff"
      filter="url(#dropShadow)"
    />

    <!-- top ribbon (thinnest) -->
    <path
      d="M138 300
         C184 292 232 282 300 268
         C370 254 430 241 510 222
         C565 208 612 204 668 198
         L664 189
         C610 198 556 203 506 212
         C426 230 370 244 300 258
         C250 269 190 286 138 300 Z"
      fill="#ffffff"
      filter="url(#dropShadow)"
    />

    <!-- subtle left dark notch so the ribbon looks like it's exiting the disc -->
    <path d="M120 302 L145 280 L155 288 L132 312 Z" fill="rgba(0,0,0,0.08)" />
  </g>

  <!-- subtle outer vignette to harmonize with PNG feel -->
  <rect x="0" y="0" width="800" height="600" fill="url(#vignette)" opacity="0.06" />

  <!-- optional: tiny crisp white rim near ribbon tips for slight highlight (comment out if too sharp) -->
  <!--
  <g clip-path="url(#discClip)" mask="url(#ribbonFadeMask)">
    <path d="M630 200 C630 200 660 196 690 190" stroke="#fff" stroke-width="2.2" stroke-linecap="round" fill="none" opacity="0.85"/>
  </g>
  -->

</svg>
