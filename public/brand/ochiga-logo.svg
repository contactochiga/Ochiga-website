<svg
  width="800"
  height="400"
  viewBox="0 0 800 400"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <!-- Disc gradient -->
    <radialGradient id="redGradient" cx="62%" cy="32%" r="70%">
      <stop offset="0%" stop-color="#d41e2d"/>
      <stop offset="55%" stop-color="#b31624"/>
      <stop offset="100%" stop-color="#6f0007"/>
    </radialGradient>

    <!-- Ribbon fade -->
    <linearGradient id="ribbonFade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="78%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <mask id="fadeMask">
      <rect width="800" height="400" fill="url(#ribbonFade)" />
    </mask>

    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="110"/>
    </clipPath>
  </defs>

  <!-- Red disc -->
  <circle cx="200" cy="200" r="110" fill="url(#redGradient)" />

  <!-- Ribbons -->
  <g fill="white" clip-path="url(#circleClip)" mask="url(#fadeMask)">
    <path d="
      M140 215
      C165 180 205 155 250 150
      C280 147 305 155 325 170
      C300 165 275 165 250 172
      C205 186 170 215 150 255
      Z" />

    <path d="
      M155 240
      C180 200 220 170 265 165
      C295 162 320 170 340 185
      C315 180 290 180 265 187
      C220 200 185 230 165 275
      Z" />

    <path d="
      M175 265
      C200 225 240 195 285 190
      C315 187 340 195 360 210
      C335 205 310 205 285 212
      C240 225 205 255 190 295
      Z" />
  </g>

  <!-- Wordmark -->
  <text
    x="340"
    y="225"
    font-family="Inter, Arial, Helvetica, sans-serif"
    font-size="95"
    font-weight="500"
    fill="white"
    letter-spacing="2"
  >
    OCHIGA
  </text>
</svg>
