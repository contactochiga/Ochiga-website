<!-- save as public/brand/ochiga-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Disc gradient -->
    <radialGradient id="gRed" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#d41e2d"/>
      <stop offset="60%" stop-color="#c2192a"/>
      <stop offset="100%" stop-color="#7d0008"/>
    </radialGradient>

    <!-- Lower-left darker area (subtle) -->
    <radialGradient id="gInner" cx="25%" cy="65%" r="75%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="55%" stop-color="rgba(0,0,0,0.06)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.36)"/>
    </radialGradient>

    <!-- soft fade mask so ribbon tips visually fade out before hitting edge -->
    <linearGradient id="fade" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="75%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    <mask id="fadeMask">
      <rect x="0" y="0" width="1200" height="600" fill="url(#fade)"/>
    </mask>

    <!-- clip to circle so nothing escapes the disc -->
    <clipPath id="discClip">
      <circle cx="320" cy="300" r="220"/>
    </clipPath>

    <!-- tiny soft shadow for the ribbons (very subtle) -->
    <filter id="rShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="-6" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- Transparent background (no rect) -->

  <!-- Red disc -->
  <g>
    <circle cx="320" cy="300" r="220" fill="url(#gRed)"/>
    <circle cx="320" cy="300" r="220" fill="url(#gInner)"/>
  </g>

  <!-- ribbons clipped to disc and masked for fade -->
  <g clip-path="url(#discClip)" mask="url(#fadeMask)">
    <!-- bottom ribbon (narrower base, tapered tip) -->
    <path filter="url(#rShadow)" fill="#FFFFFF" d="
      M170 342
      C210 328 270 312 420 272
      C495 248 575 232 640 210
      L635 200
      C575 218 500 236 420 266
      C320 300 230 324 170 342 Z" />

    <!-- middle ribbon -->
    <path filter="url(#rShadow)" fill="#FFFFFF" d="
      M156 312
      C200 302 260 292 410 260
      C485 240 565 226 640 210
      L635 200
      C575 216 505 230 410 255
      C315 282 230 300 156 312 Z" />

    <!-- top ribbon -->
    <path filter="url(#rShadow)" fill="#FFFFFF" d="
      M144 284
      C188 278 240 270 390 245
      C460 230 540 216 640 200
      L635 190
      C572 205 500 218 390 240
      C300 256 220 272 144 284 Z" />

    <!-- subtle left cut (tiny dark sliver) to mimic original exit curvature -->
    <path fill="rgba(0,0,0,0.07)" d="M128 304 L150 284 L158 291 L138 314 Z"/>
  </g>
</svg>
